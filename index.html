<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Форма регистрации PRODUCTSTAR." />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RegistrationForm</title>
    <link
      rel="shortcut icon"
      href="https://static.tildacdn.com/tild6463-6639-4636-a131-323534663232/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="https://i.gifer.com/yC.gif" alt="cat" class="cat" />
    <h1>PRODUCTSTAR Registration Form</h1>
    <!-- <div class="formContainer"> -->
    <form action="/register">
      <div class="login">
        <label for="login">Login:</label>
        <input
          type="text"
          name="login"
          required
          placeholder="Enter your login"
          minlength="5"
        />
      </div>

      <div class="email">
        <label for="email">E-Mail:</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your e-mail"
          minlength="3"
          required
        />
      </div>

      <div class="password">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Repeat your password"
          required
        />
      </div>

      <div class="lang">
        <label for="lang">Language:</label>
        <select name="lang" id="lang" required>
          <option value="ru">Russian</option>
          <option value="eng">English</option>
        </select>
      </div>

      <div class="agreement">
        <input type="checkbox" />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
      </div>

      <div class="btn">
        <button type="submit" value="Кнопка отправить">Register</button>
        <button type="reset" value="Кнопка сброса">Reset</button>
      </div>

      <div class="signIn">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
    <!-- </div> -->
  </body>
</html>
